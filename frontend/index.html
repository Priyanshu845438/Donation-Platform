<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharityPlus - Empowering Change</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4F46E5', // indigo-600
                            light: '#6366F1',   // indigo-500
                            dark: '#4338CA',    // indigo-700
                        },
                        secondary: {
                            DEFAULT: '#EC4899', // pink-500
                            light: '#F472B6',   // pink-400
                            dark: '#DB2777',    // pink-600
                        },
                        background: '#111827', // gray-900
                        surface: '#1F2937',    // gray-800
                        'copy': '#F9FAFB',       // gray-50
                        'copy-muted': '#9CA3AF', // gray-400
                        'border': '#374151',     // gray-700
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                        'fade-in-down': 'fade-in-down 0.6s ease-out forwards',
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                        'gradient-bg': 'gradient-bg 10s ease infinite',
                        'ken-burns': 'ken-burns 20s ease-out forwards',
                        'reveal-up': 'reveal-up 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
                        'progress-fill': 'progress-fill 7s linear forwards',
                        'scroll-left': 'scroll-left 60s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'fade-in': {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        'fade-in-down': {
                            'from': { opacity: '0', transform: 'translateY(-20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'fade-in-up': {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'gradient-bg': {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        'ken-burns': {
                            '0%': { transform: 'scale(1) translateY(0)', 'transform-origin': 'center' },
                            '100%': { transform: 'scale(1.15) translateY(-1%)', 'transform-origin': 'center' },
                        },
                        'reveal-up': {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        'progress-fill': {
                            'from': { width: '0%' },
                            'to': { width: '100%' },
                        },
                        'scroll-left': {
                            'from': { transform: 'translateX(0)' },
                            'to': { transform: 'translateX(-50%)' },
                        },
                        'float': {
                            '0%': { transform: 'translatey(0px)' },
                            '50%': { transform: 'translatey(-20px)' },
                            '100%': { transform: 'translatey(0px)' },
                        },
                    },
                    backdropBlur: {
                        lg: '12px',
                        xl: '24px',
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react",
    "recharts": "https://esm.sh/recharts@2.12.6?external=react,react-dom"
  }
}
</script>
</head>
<body class="bg-background text-copy font-sans antialiased">

    <!-- The app bundle -->
    <script type="module" src="/index.tsx"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
